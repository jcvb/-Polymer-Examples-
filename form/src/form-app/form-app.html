<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="form-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      paper-card{
        text-align: left;
        width: 400px;
        padding: 1em;
      }
      paper-card .card-header{
        font-size: 2em;
        color: var(--paper-grey-500);
      }
      paper-card .card-header iron-icon{
        width: 2em;
        height: 2em;
        color: var(--paper-indigo-100);
      }
      paper-card .card-actions{
        padding-top: 1.2em;
        text-align: right;
      }
      paper-button{
        color: var(--paper-red-a400);
      }
      paper-button[raised] {
        background-color: var(--primary-color);
        color: white;
      }
    </style>
    <paper-card elevation="3" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        Acceso
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Usuario" required></paper-input>
          <paper-input label="ContraseÃ±a" required></paper-input>
        </div>
        <div class="card-actions">  
          <paper-button id="login" raised>Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
        </div>
      </form>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'form-app',
      ready: function(){
        this.$.login.addEventListener("click", ()=>{
          this.$.form.submit()
          
        })
      }
    });
  </script>
</dom-module>
